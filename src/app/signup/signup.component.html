<div class="container">
    <div class="card">
      <h2 class="title">Get Started Now</h2>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <label class="label" for="username">Name</label>
            <input class="input" type="text" id="username" name="username" [(ngModel)]="formData.username" required>
      
            <label class="label" for="email">Email address</label>
            <input type="email" class="input" id="email" name="email" [(ngModel)]="formData.email" required>
      
            <label class="label" for="password">Password</label>
            <input type="password" id="password" class="input" name="password" [(ngModel)]="formData.password" required>

            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree" [(ngModel)]="formData.agree" required>
                <span><label class="tnc" for="agree">I agree to the terms & policy</label></span>
            </div>
      
            <button class="button" type="submit" [disabled]="!signupForm.valid">Signup</button>
